{% set version = "1.7.1" %}

package:
  name: django-redis-cache
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/d/django-redis-cache/django-redis-cache-{{ version }}.tar.gz
  sha256: 2b4e3510bbcaf3d331975717afd6f15a36fbaf7622504599d2727dc99f90c64d

build:
  number: 1
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - pip
    - django
    - redis-py >=2.10.3
  run:
    - python
    - django
    - redis-py >=2.10.3

test:
  imports:
    - redis_cache

about:
  home: http://github.com/sebleier/django-redis-cache/
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'Redis Cache Backend for Django'

extra:
  recipe-maintainers:
    - kwilcox
